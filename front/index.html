<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 병합 사이트</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-images"></i> 이미지 병합 사이트</h1>
            <p>이미지를 업로드하고 다양한 옵션으로 병합하세요!</p>
        </header>

        <main>
            <section class="upload-section">
                <h2>이미지 업로드</h2>
                <div class="upload-area" id="upload-area">
                    <div class="upload-prompt">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>이미지를 드래그&드롭하거나 클릭하여 업로드</p>
                        <p class="upload-info">최대 100개 이미지, 각 32MB 이하</p>
                        <p class="upload-formats">지원 형식: JPG, PNG, GIF</p>
                    </div>
                    <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
                </div>
                <button class="btn primary" id="add-files-btn"><i class="fas fa-plus"></i> 파일 추가</button>
            </section>
            
            <section id="preview-section" class="preview-section hidden">
                <h2>이미지 미리보기 및 설정</h2>
                <div class="control-bar">
                    <button class="btn" id="select-all-btn"><i class="fas fa-check-square"></i> 전체 선택</button>
                    <button class="btn danger" id="remove-selected-btn"><i class="fas fa-trash"></i> 선택 삭제</button>
                    <div class="sort-controls">
                        <button class="btn" id="move-up-btn"><i class="fas fa-arrow-up"></i></button>
                        <button class="btn" id="move-down-btn"><i class="fas fa-arrow-down"></i></button>
                    </div>
                </div>
                
                <div class="images-container" id="images-container">
                    <!-- 업로드된 이미지가 여기에 표시됩니다 -->
                </div>
            </section>
            
            <section id="merge-section" class="merge-section">
                <h2>병합 설정</h2>
                <div class="merge-options">
                    <div class="option-group">
                        <label for="merge-direction">병합 방향:</label>
                        <select id="merge-direction" class="form-control">
                            <option value="vertical">세로 방향</option>
                            <option value="horizontal">가로 방향</option>
                            <option value="horizontal_2x">가로 2개씩</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="image-spacing">이미지 간격 (px):</label>
                        <input type="number" id="image-spacing" class="form-control" value="6" min="0" max="100">
                    </div>
                    
                    <div class="option-group">
                        <label for="alignment">정렬:</label>
                        <select id="alignment" class="form-control">
                            <option value="left">왼쪽</option>
                            <option value="center">가운데</option>
                            <option value="right">오른쪽</option>
                        </select>
                    </div>
                    
                    <div class="option-group" id="target-width-group">
                        <label for="target-width">최대 폭 (px):</label>
                        <input type="number" id="target-width" class="form-control" value="550" min="100" max="5000">
                    </div>
                    
                    <div class="option-group hidden" id="target-height-group">
                        <label for="target-height">최대 높이 (px):</label>
                        <input type="number" id="target-height" class="form-control" value="800" min="100" max="5000">
                    </div>
                    
                    <div class="option-group">
                        <label for="border-color">테두리 색상:</label>
                        <input type="color" id="border-color" class="form-control color-input" value="#cccccc">
                        <button class="btn small" id="no-border-btn">테두리 없음</button>
                    </div>
                    
                    <div class="option-group">
                        <label for="border-width">테두리 두께 (px):</label>
                        <input type="number" id="border-width" class="form-control" value="1" min="1" max="10">
                    </div>
                    
                    <div class="option-group">
                        <label for="output-format">출력 형식:</label>
                        <select id="output-format" class="form-control">
                            <option value="PNG">PNG</option>
                            <option value="JPEG">JPEG</option>
                            <option value="GIF">GIF</option>
                        </select>
                    </div>
                </div>
                
                <div class="merge-actions">
                    <button class="btn primary" id="start-merge-btn"><i class="fas fa-object-group"></i> 이미지 병합</button>
                </div>
            </section>
            
            <section id="result-section" class="result-section hidden">
                <h2>병합 결과</h2>
                <div class="result-container">
                    <div class="result-image-container">
                        <img id="result-image" alt="병합된 이미지">
                    </div>
                    <div class="result-actions">
                        <button class="btn primary" id="download-btn"><i class="fas fa-download"></i> 다운로드</button>
                        <button class="btn" id="new-merge-btn"><i class="fas fa-redo"></i> 새로 시작</button>
                    </div>
                    <div class="expiration-notice">
                        <p><i class="fas fa-clock"></i> 이 이미지는 30분 후 자동으로 삭제됩니다.</p>
                    </div>
                </div>
            </section>
        </main>
        
        <div id="loading-overlay" class="hidden">
            <div class="loading-spinner"></div>
            <p>이미지 처리 중...</p>
        </div>

        <footer>
            <p>© 2025 이미지 병합 사이트 | 개인정보는 30분 내에 자동으로 삭제됩니다.</p>
        </footer>
    </div>
    
    <!-- 이미지 아이템 템플릿 -->
    <template id="image-item-template">
        <div class="image-item">
            <div class="image-preview">
                <img src="" alt="이미지 미리보기">
            </div>
            <div class="image-controls">
                <div class="control-group">
                    <label for="rotation">회전:</label>
                    <select class="rotation form-control">
                        <option value="0">0°</option>
                        <option value="90">90°</option>
                        <option value="180">180°</option>
                        <option value="270">270°</option>
                    </select>
                </div>
                <button class="btn danger remove-btn"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
