<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 첫 번째 이미지 박스 (빨간 테두리) -->
  <rect x="70" y="40" width="180" height="130" fill="white" stroke="#E53935" stroke-width="6" rx="8" ry="8" />
  <text x="160" y="105" font-family="'Noto Sans KR', sans-serif" font-size="32" font-weight="bold" text-anchor="middle">그림1</text>
  
  <!-- 더하기 기호 -->
  <text x="300" y="105" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle">+</text>
  
  <!-- 두 번째 이미지 박스 (검은 테두리) -->
  <rect x="350" y="40" width="180" height="130" fill="white" stroke="#212121" stroke-width="6" rx="8" ry="8" />
  <text x="440" y="105" font-family="'Noto Sans KR', sans-serif" font-size="32" font-weight="bold" text-anchor="middle">그림2</text>
  
  <!-- 병합된 이미지 박스 (노란 테두리) -->
  <rect x="70" y="220" width="460" height="120" fill="white" stroke="#FFC107" stroke-width="6" rx="8" ry="8" />
  
  <!-- 병합된 이미지 내부 구분선 -->
  <line x1="233" y1="220" x2="233" y2="340" stroke="#212121" stroke-width="3" />
  <line x1="367" y1="220" x2="367" y2="340" stroke="#212121" stroke-width="3" />
  
  <!-- 병합된 이미지 내부 텍스트 -->
  <text x="151" y="280" font-family="'Noto Sans KR', sans-serif" font-size="24" font-weight="bold" text-anchor="middle">그림1</text>
  <text x="300" y="280" font-family="'Noto Sans KR', sans-serif" font-size="24" font-weight="bold" text-anchor="middle">여백</text>
  <text x="449" y="280" font-family="'Noto Sans KR', sans-serif" font-size="24" font-weight="bold" text-anchor="middle">그림2</text>
  
  <!-- 설명 텍스트 -->
  <text x="300" y="380" font-family="'Noto Sans KR', sans-serif" font-size="22" font-weight="bold" text-anchor="middle">그림 합병</text>
</svg> 