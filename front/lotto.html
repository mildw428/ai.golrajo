<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 사주 로또번호 생성기</title>
    <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4166816153257661"
        crossOrigin="anonymous" async></script>
    <link rel="stylesheet" href="css/lotto-styles.css">
</head>
<body>
    <div class="page-container">
        <div class="left-sidebar">
            <div class="ad-sidebar">
                <!-- 좌측 배너 광고 -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-4166816153257661"
                    data-ad-slot="9411216466"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
        
        <div class="main-container">
            <div class="container">
                <h1>AI 사주 로또번호</h1>
                <div class="today-date" id="todayDate"></div>
                <div class="next-update" id="nextUpdate"></div>
                
                <div class="input-container">
                    <div class="input-group">
                        <label for="birthdate">생년월일 (YYYYMMDD)</label>
                        <input type="text" id="birthdate" placeholder="예: 19900101">
                    </div>
                    <div class="input-group">
                        <label for="birthtime">태어난 시간 (선택사항, HHMM)</label>
                        <input type="text" id="birthtime" placeholder="예: 0830">
                    </div>
                    <div class="input-group">
                        <label for="dream">꿈 내용 (선택사항)</label>
                        <textarea id="dream" placeholder="꿈 내용을 입력하세요"></textarea>
                    </div>
                    <button class="generate-btn" id="generateBtn">번호 생성하기</button>
                </div>
                
                <div class="numbers-container" id="numbers"></div>
                <div class="number-analysis" id="numberAnalysis"></div>
            </div>
        </div>
        
        <div class="right-sidebar">
            <div class="ad-sidebar">
                <!-- 우측 배너 광고 -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-4166816153257661"
                    data-ad-slot="9411216466"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>
    
    <!-- 하단 광고 -->
    <div class="ad-bottom">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-4166816153257661"
            data-ad-slot="9411216466"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script src="js/lotto-app.js"></script>
</body>
</html>
